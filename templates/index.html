{%extends 'shared/layout.html'%}

{%block conteudo%}
    <section>
        <h1>Login</h1>
        <h2>{{msg}}</h2>
        <form action="/" method="POST">
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Senha</label>
            <input type="password" name="senha" required>
            <input type="submit" value="Enviar">
            <a href="/cadastro">Cadastre-se</a>
        </form>
    </section>
{%endblock%}
