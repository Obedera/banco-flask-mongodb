{%extends 'shared/layout.html'%}

{%block conteudo%}
        <main>
            <section>
                <h2>Nome: {{user.nome}}</h2>
                <h2>Sobrenome: {{user.sobrenome}}</h2>
                <h2>Email: {{user.email}}</h2>
                <h2>Senha: {{user.senha}}</h2>
                <h2>Saldo: {{conta.ContaFinal}}R$</h2>
            </section>
            <section>
                <h2>Depositar</h2>
                <label>{{msg_deposito}}</label>
                <form action="/depositar" method="post">
                    <input type="hidden" name="email" value="{{user.email}}">
                    <input type="hidden" name="senha" value="{{user.senha}}">   
                    <input type="number" name="valor">
                    <input type="submit" value="Depositar" value="0">
                </form>
            </section>
            <section>
                <h2>Sacar</h2>
                <label>{{msg_sacar}}</label>
                <form action="/sacar" method="post">
                    <input type="hidden" name="email" value="{{user.email}}">
                    <input type="hidden" name="senha" value="{{user.senha}}">
                    <input type="number" name="valor">
                    <input type="submit" value="Sacar" value="0">
                </form>
            </section>
            <section>
                <h2>Buscar transação</h2>
                <form action="/" method="post">
                    <input type="hidden" name="email" value="{{user.email}}">
                    <input type="hidden" name="senha" value="{{user.senha}}">
                    <label>A partir de</label>
                    <input type="date" name="data">
                    <label>Valor min</label>
                    <input type="number" name="valor_min" value="0">
                    <input type="submit" value="Buscar">
                </form>
            </section>
        </main>
{%endblock%}
